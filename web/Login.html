<html>

        <title>TOBA - Titan Online Banking Application</title>

    <body>
        <header>TOBA</header>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="Login.html">Login</a>
            <a href="New_customer.html">New Customer</a>

        </nav>
        <main>
            <div>
                <h1>Customer Login</h1>
                <p>Please enter your account credentials below to access your account.</p>
                <form action="Login" method="post">
                    <div class="field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <input type="submit" value="Register" id="submit" class="button">
                </form>
            </div>
        </main>
    </body>
